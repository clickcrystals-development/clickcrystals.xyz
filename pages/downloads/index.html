<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Koulen&display=swap"
      rel="stylesheet"
    />
    <title>ClickCrystals - Download</title>
  </head>

  <body >
    <nav id="navbar">
      <ul>
        <li>
          <div class="container">
            <img
              class="icon"
              src="/img/logo.png"
              alt="ClickCrystals Logo"
              height="25"
              style="border-radius: 20%"
            />
            ClickCrystals
          </div>
        </li>
        <li id="home" class="hover">
          <a href="/">
            <div class="container">
              <img
                class="icon"
                src="/img/home.svg"
                alt="Home Icon"
                height="25"
              />
              Home
            </div>
          </a>
        </li>
        <li id="download" class="hover active">
          <a href="/pages/downloads">
            <div class="container">
              <img
                class="icon"
                src="/img/download.svg"
                alt="Download Icon"
                height="25"
              />
              Download
            </div>
          </a>
        </li>
        <li id="installation" class="hover">
          <a href="/pages/installation">
            <div class="container">
              <img
                class="icon"
                src="/img/installation.svg"
                alt="Installation Icon"
                height="25"
              />
              Installation
            </div>
          </a>
        </li>
        <li id="discord" class="hover">
          <a href="/discord.html">
            <div class="container">
              <img
                class="icon"
                src="/img/discord-icon.svg"
                alt="Discord Icon"
                height="25"
              />
              Discord
            </div>
          </a>
        </li>
        <li id="about" class="hover">
          <a href="/pages/about">
            <div class="container">
              <img
                class="icon"
                src="/img/about.svg"
                alt="About Icon"
                height="25"
              />
              About
            </div>
          </a>
        </li>
      </ul>
    </nav>

  <div class="box blue" id="clickcrystals">
    <img
      src="../../img/logo.png"
      alt="ClickCrystals"
      class="left"
      height="100"
     
    />
    <div class="background">
      <img
        src="../../img/edition.png"
        alt="ClickCrystals"
        height="55"
        style="border-radius: 8px; margin-bottom: 10px"
      />
      <div class="tags">
        <div class="tag">
          <img src="../../img/fabric.svg" alt="Fabric Icon" /><span
            >Fabric</span
          >
        </div>
        <div class="tag">
          <img src="../../img/minecraft.svg" alt="Quilt Icon" /><span
            >1.19.3-1.20.4</span
          >
        </div>
      </div>
      <span class="text"
        >Your Ultimate Crystal PvP Assistance - ClickCrystals at your service!</span
      >
      <div class="container">
        <a
          href="https://github.com/ItziSpyder/ClickCrystals"
          target="_blank"
          class="github"
        >
          <div class="button github">
            <img
              src="../../img/github.svg"
              alt="GitHub Icon"
              class="profilepicture"
            />
            <h1>GitHub</h1>
          </div>
        </a>
        <a
          href="https://www.curseforge.com/minecraft/mc-mods/clickcrystals"
          target="_blank"
          class="curseforge"
        >
          <div class="button curseforge">
            <img
              src="../../img/curseforge.svg"
              alt="CurseForge Icon"
              class="profilepicture"
            />
            <h1>CurseForge</h1>
          </div>
        </a>          
      </div>
    </div>
  </div>
  <div class="box yellow" id="clickcrystals-plus">
    <img
      src="../../img/logo_gold.png"
      alt="ClickCrystals"
      class="left"
      height="100"
     
    />
    <div class="background">
      <img
        src="../../img/edition_gold.png"
        alt="ClickCrystals"
        height="55"
        style="border-radius: 8px; margin-bottom: 10px"
      />
      <span class="text"
        >Coming soon, stay tuned!</span
      >
      
    </div>
  </div>
    <div class="box red" id="clickcrystalspluspack">
      <img
        src="../../img/clickcrystalspluspack.png"
        alt="Vanilla Plus Mod Icon"
        class="left"
        height="100"
        style="border-radius: 10px;"
      />
      <div class="background">
        <img
          src="../../img/clickcrystalspluspack.png"
          alt="Vanilla Plus Mod Logo"
          height="75"
          style="border-radius: 8px; margin-bottom: 10px"
        />
        <div class="tags">
          <div class="tag">
            <span
              >Resource Pack</span
            >
          </div>
          <div class="tag">
            <img src="../../img/minecraft.svg" alt="Quilt Icon" /><span
              >1.19.4-1.20.4</span
            >
          </div>
        </div>
        <span class="text"
          >Official ClickCrystals's Texture Pack!</span
        >
        <div class="container">


          <a
            href="https://modrinth.com/resourcepack/clickcrystalplus-pack"
            target="_blank"
            class="modrinth"
          >
            <div class="button modrinth">
              <img
                src="../../img/modrinth.svg"
                alt="Modrinth Icon"
                class="profilepicture"
              />
              <h1>Modrinth</h1>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="../../js/navbar.js"></script>
    <script src="../../js/themeselector.js"></script>
    <script src="../../js/loader-filter.js"></script>
  </body>
</html>
